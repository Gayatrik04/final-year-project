<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>sign up</title>
  <link rel="stylesheet" href="signup.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="form-box">
    <h2>Sign Up</h2>

    <div class="form-group">
      <label>Email:</label>
      <input type="email" id="signup-email" required />
    </div>

    <div class="form-group password-group">
      <label for="signup-password">Password:</label>
      <input type="password" id="signup-password" required />
      <i class="fa-solid fa-eye toggle-eye" id="toggleEye"></i>
    </div>
    
    <div class="error" id="signup-error"></div>
    <button onclick="handleSignup()">Sign Up</button>
    <div class="link">
      <a href="login.html" style="color: #ffffff;">Already have an account? Login</a>
    </div>

  <button class="google-btn" onclick="window.location.href='http://localhost:5000/auth/google'">
  <i class="fa-brands fa-google"></i> Continue with Google
</button>

<button class="github-btn" onclick="window.location.href='http://localhost:5000/auth/github'">
  <i class="fa-brands fa-github"></i> Continue with GitHub
</button>


    

  </div>

  <script src="signup.js"></script>
</body>
</html>
