<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="expensetracker.css">
  <link rel="stylesheet" href="navbar.css">
</head>
<body>
  <nav class="custom-navbar">
  <div class="navbar-container">
    
    <a href="expensetracker.html" class="nav-logo">Expense Tracker</a>

    <!-- Hamburger for mobile -->
    <input type="checkbox" id="menu-toggle" />
    <label for="menu-toggle" class="menu-icon">&#9776;</label>

    <div class="nav-right">
      <ul class="nav-links">
        <li><a href="dashboard.html" class="active">Dashboard</a></li>
        <li><a href="currency.html">Currency Calculator</a></li>
      </ul>
      <button id="logoutBtn" class="nav-logout">Logout</button>
    </div>
  </div>
</nav>


<div class="container">

  <h1>Expense Tracker</h1>

  <div id="expense-form">
    <div class="form-group">
      <label>Date:</label>
      <input type="date" id="date">
    </div>

    <div class="form-group">
      <label>Amount:</label>
      <input type="number" id="amount" placeholder="Enter amount">
    </div>

    <div class="form-group">
      <label>Category:</label>
        <select id="category">
          <option value="Income">Income</option>
          <option value="Food">Food</option>
          <option value="Rent">Rent</option>
          <option value="Travel">Travel</option>
          <option value="Shopping">Shopping</option>
          <option value="Bills">Bills</option>
          <option value="Others">Others</option>
        </select>
    </div>

    <div class="form-group">
      <label>Description:</label>
      <input type="text" id="description" placeholder="Enter description">
    </div>

    <div class="form-group">
      <label for="limit">Set Limit (‚Çπ):</label>
      <input type="number" id="limit" placeholder="Enter monthly limit">
    </div>

    <div class="form-group">
  <label for="savingGoalDate">Saving Goal Date:</label>
  <input type="date" id="savingGoalDate">
    </div>
    <div id="ai-suggestion" class="ai-suggestion hidden"></div>
    <div class="controls">

      <button onclick="addExpense()">Add Expense</button>

      <div class="totals-card">
        <label for="sortBy">filter:</label>
          <select id="sortBy" onchange="applySort()">
            <option value="date">Monthly (by Date)</option>
            <option value="category">Category</option>
          </select>
      </div>
</div>

  <!-- Totals -->
  <div class="totals">
    <div>Total Income: ‚Çπ<span id="total-income">0</span></div>
    <div>Total Expense: ‚Çπ<span id="total-expense">0</span></div>
    <div>Balance: ‚Çπ<span id="balance">0</span></div>
  </div>

  <div id="limit-warning" class="limit-warning hidden">
    ‚ö†Ô∏è You have exceeded your spending limit!
  </div>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Amount</th>
        <th>Category</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="expense-table">
      <!-- Dynamic rows -->
    </tbody>
  </table>

</div>

<!-- AI Chatbot Widget -->
<div id="chatbot-widget">
  <div id="chatbot-header">üí¨ Chat with AI</div>
  <div id="chatbot-messages"></div>
  <input id="chatbot-input" type="text" placeholder="Ask me anything...">
  <button id="chatbot-send">Send</button>
</div>

<script>
const chatbotWidget = document.getElementById("chatbot-widget");
const chatbotMessages = document.getElementById("chatbot-messages");
const chatbotInput = document.getElementById("chatbot-input");
const chatbotSend = document.getElementById("chatbot-send");

function addMessage(sender, text) {
  const msg = document.createElement("div");
  msg.className = sender;
  msg.textContent = text;
  chatbotMessages.appendChild(msg);
  chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
}

chatbotSend.addEventListener("click", async () => {
  const message = chatbotInput.value.trim();
  if (!message) return;
  addMessage("user", "üë§ " + message);
  chatbotInput.value = "";

  addMessage("bot", "‚è≥ Thinking...");
  try {
    const res = await fetch("http://localhost:5000/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message }),
    });

    const data = await res.json();
    chatbotMessages.lastChild.textContent = "ü§ñ " + (data.reply || "No response");
  } catch (err) {
    chatbotMessages.lastChild.textContent = "‚ö†Ô∏è Error connecting to AI";
  }
});
</script>
<script src="expensetracker.js"></script>
</body>
</html>
